<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>予約修正</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.theme.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
  	<div class="header"></div>
    <div class="container" align="center">
		<div class="table-responsive col-sm-offset-3 col-sm-6">
  			<form action="confirm-reserve.html">
  			<table class="table table-bordered">
  				<tr><th>開始時間</th>
  					<td><select name="startTime">
  						<option value="10">10</option>
  						<option value="11">11</option>
  						<option value="12">12</option>
  						<option value="13">13</option>
  						<option value="14">14</option>
  						<option value="15">15</option>
  						<option value="16">16</option>
  						<option value="17">17</option>
  						<option value="18">18</option>
  						<option value="19">19</option>
  						<option value="20">20</option></select>時
  						<select name="startMin">
  						<option value="00">00</option>
  						<option value="10">10</option>
  						<option value="20">20</option>
  						<option value="30">30</option>
  						<option value="40">40</option>
  						<option value="50">50</option></select>分
  					</td></tr>
  				<tr><th>終了時間</th>
  					<td><select name="endTime">
  						<option value="10">10</option>
  						<option value="11">11</option>
  						<option value="12">12</option>
  						<option value="13">13</option>
  						<option value="14">14</option>
  						<option value="15">15</option>
  						<option value="16">16</option>
  						<option value="17">17</option>
  						<option value="18">18</option>
  						<option value="19">19</option>
  						<option value="20">20</option></select>時
  						<select name="endMin">
  						<option value="00">00</option>
  						<option value="10">10</option>
  						<option value="20">20</option>
  						<option value="30">30</option>
  						<option value="40">40</option>
  						<option value="50">50</option></select>分
  					</td></tr>
  				<tr><th>詳細</th>
  					<td><textarea name="detail" cols="50" rows="6"></textarea></td></tr>
  				<tr><th>メモ</th>
  					<td><textarea name="memo" cols="50" rows="6"></textarea></td></tr>
  			</table>
  			<button type="submit" class="btn btn-default btn-sm active" value="登録">登録</button>
  			<button type="submit" class="btn btn-default btn-sm active" formaction="refer-date.html">戻る</button>
  			</form>
		</div>
	</div>
  </body>
</html>
