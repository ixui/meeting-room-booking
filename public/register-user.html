<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ユーザー登録</title>
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.theme.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
  	<div class="header">
  		<div class="header-left">株式会社イクスイ</div>
  	</div>
  	<div class="container" align="center">
		<form class="form-horizontal" action="confirm-user.html">
  		<div class="form-group">
    		<label for="empNo" class="col-sm-3 control-label">社員番号</label>
    		<div class="col-sm-6">
      			<input type="text" class="form-control" id="empNo" placeholder="社員番号">
    		</div>
 		</div>
 		<div class="form-group">
    		<label for="name" class="col-sm-3 control-label">名前</label>
    		<div class="col-sm-6">
      			<input type="text" class="form-control" id="name" placeholder="名前">
    		</div>
 		</div>
  		<div class="form-group">
    		<label for="pass" class="col-sm-3 control-label">パスワード</label>
    		<div class="col-sm-6">
     			<input type="password" class="form-control" id="pass" placeholder="パスワード">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="email" class="col-sm-3 control-label">Eメール</label>
    		<div class="col-sm-6">
      			<input type="email" class="form-control" id="email" placeholder="Eメール">
    		</div>
    	</div>
    	<div class="form-group">
    		<button type="submit" class="btn btn-default btn-sm active">登録</button>
    		<button type="submit" formaction="index.html" class="btn btn-default btn-sm active">戻る</button>
    	</div>
  		</form>
	</div>
  </body>
</html>
