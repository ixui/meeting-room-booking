<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登録内容確認</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.theme.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
  	<div class="header">
  		<div class="header-left">株式会社イクスイ</div>
  	</div>
    <div class="container" align="center">
		<p>以下の内容で登録いたしますか？</p>
		<div class="table-responsive col-sm-offset-3 col-sm-6">
  			<form id="user" action="index.html">
  			<table class="table table-bordered">
  				<tr><th class="col-sm-3">社員番号</th><td></td></tr>
  				<tr><th>名前</th><td></td></tr>
  				<tr><th>パスワード</th><td></td></tr>
  				<tr><th>Eメール</th><td></td></tr>
  			</table>
  			</form>
  			<button type="submit" class="btn btn-default btn-sm active" onclick="location.href='index.html'" form="user">はい</button>
  			<button type="submit" class="btn btn-default btn-sm active" onclick="history.back()">いいえ</button>
		</div>
	</div>
  </body>
</html>
