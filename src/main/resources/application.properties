# jdbcDriver
spring.datasource.driverClassName=com.mysql.jdbc.Driver
# 静的リソースの格納先
spring.resources.static-locations=classpath:/static/
# キャッシュの有効期間
spring.resources.cache-period=604800
# thymeleafテンプレートのオートリロード
spring.thymeleaf.cache=false
# mybatis設定
mybatis.mapper-locations=classpath*:/mapper/**.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=jp.co.ixui.tamura.domain,jp.co.ixui.tamura.mapper
#mybatis.type-handlers-package=org.apache.ibatis.type.YearMonthTypeHandler,org.apache.ibatis.type.LocalDateTypeHandler