<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>予約修正</title>
		<link rel="stylesheet"  href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
		<link type="text/css" rel="stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
				th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"
				th:src="@{https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js}"></script>
		<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
		<script src="/js/dialog.js" th:src="@{/js/dialog.js}"></script>
		<script src="/js/modify.js" th:src="@{/js/modify.js}"></script>
	</head>
	<body>
		<div th:include="header :: frag_header"></div>
		<div class="container" align="center">
			<div class="table-responsive col-sm-offset-3 col-sm-6">
				<form action="/reservation/modify" id="modifyForm" method="post" th:object="${formModel}">
					<table class="table table-bordered" th:inline="text">
						<tr><th>日付</th>
							<td><input type="date" name="rsvDate" id="rsvDate" th:value="${reservationList.rsvDate}"/></td></tr>
						<tr><th>タイトル</th>
							<td><input type="text" name="title" th:field="*{title}" th:value="${reservationList.title}" th:placeholder="${reservationList.title}"/></td></tr>
						<tr><th>開始時間</th>
							<td><input type="text" name="startTime" th:field="*{startTime}" th:placeholder="${reservationList.startTime}"/></td></tr>
						<tr><th>終了時間</th>
							<td><input type="text" name="endTime" th:field="*{endTime}" th:placeholder="${reservationList.endTime}"/></td></tr>
						<tr><th>詳細</th>
							<td><textarea name="detail" cols="50" rows="6" th:field="*{detail}">[[${reservationList.detail}]]</textarea></td></tr>
						<tr th:if="${principal}"><th>メモ</th>
							<td><textarea name="memo" cols="50" rows="6" th:field="*{memo}">[[${reservationList.memo}]]</textarea></td></tr>
					</table>
					<button th:if="${principal}" type="button" class="btn btn-default btn-sm active" id="register">修正</button>
					<button th:if="${principal}" type="button" class="btn btn-default btn-sm active delete">取消</button>
					<input type="hidden" name="empNo" th:value="${reservationList.empNo}"/>
					<input type="hidden" name="id" id="id" th:value="${reservationList.id}"/>
					<hr></hr>
					<button type="button" class="btn btn-default btn-sm active" id="return">戻る</button>
				</form>
			</div>
		</div>
		<div id="confirm-return" title="確認">
			<form action="/reservationList" method="post">
				<p>入力した内容は消えてしまいます。</p>
				<p>本当に戻りますか？</p>
				<hr></hr>
				<button type="submit" class="btn btn-default btn-sm active">はい</button>
				<button type="button" class="btn btn-default btn-sm active close-dialog">いいえ</button>
				<input type="hidden" name="calendarDate" id="calendarDate"/>
			</form>
		</div>
		<div id="confirm-register" title="予約更新">
			<p>登録いたしますか？</p>
			<hr></hr>
			<button type="submit" class="btn btn-default btn-sm active" id="modify-reservation">はい</button>
			<button type="button" class="btn btn-default btn-sm active close-dialog">いいえ</button>
		</div>
		<div id="confirm-delete" title="予約取消">
			<form action="/reservation/delete" method="post">
				<p>本当に取り消しますか？</p>
				<hr/>
				<button type="submit" class="btn btn-default btn-sm active">はい</button>
				<button type="button" class="btn btn-default btn-sm active close-dialog">いいえ</button>
				<input type="hidden" name="deleteId" id="deleteId" />
				<input type="hidden" name="reservationDate" id="reservationDate" />
			</form>
		</div>
	</body>
</html>
