<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>会議室予約管理</title>
		<link type="text/css" rel="stylesheet"  href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
		<link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
				th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js}"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
		<script src="/js/index.js" th:src="@{/js/index.js}"></script>
		<script src="/js/btn.js" th:src="@{/js/btn.js}"></script>
	</head>
	<body>
		<div class="spacer"></div>
		<div class="container" align="center">
			<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
				<p class="text-danger">入力された 社員番号 あるいは パスワード が正しくありません</p>
			</div>
			<form th:action="@{/login}" method="post" id="loginForm">
				<p>社員番号<input type="text" name="empNo" /></p>
				<p>パスワード<input type="password" name="pass" /></p>
				<button type="submit" class="btn btn-default btn-sm active" id="login">ログイン</button>
			</form>
		</div>
	</body>
</html>
